<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Spot</title>
  <link href="color_spot.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div>
              <iframe id="Gfrom" src="https://docs.google.com/forms/d/e/1FAIpQLScZ3TgaBZzr_EP4d_610Td_2loeQPxpEQVvexaS-eLATT3FVg/viewform?embedded=true&usp=pp_url&entry.1424044954=1234567890&entry.1186252009=%23123456" width="100%" height="640" frameborder="0" marginheight="0" marginwidth="0"></iframe>
    </div>
      <script>
        function changeUrl() {
              const url = document.getElementById('Gfrom');
              const id = localStorage.getItem('id');
              const col = localStorage.getItem('color17');
            
              url.src = url.src + col.substring(1);
          }
         
        var load = 0;
        document.getElementById('Gfrom').onload = function () {
            // Execute on every reload on iFrame
            load++;
            if (load > 1) {
            // Second reload is a submit
            document.location = "https://stookia.github.io/color_basesite/";
          }
        }
        
        document.addEventListener('DOMContentLoaded',changeUrl());
      </script>
</body>
</html
